<div class="auth">

    <section class="auth__header">
        <h2>Login</h2>
        <p>Enter your credentials to continue</p>
    </section>

    <section class="auth__form">
        <form>
            <label for="email">Email
                <input id="email" class="" type="text" placeholder="Enter your email" />
            </label>

            <label for="password">Password
                <input id="password" class="" type="text" placeholder="Enter your password" />
            </label>

            <a class="">Forgot Password?</a>

            <button type="submit" class="">Login</button>
        </form>

        <div class="">Don't have an account?<a class="">Sign Up</a></div>
    </section>
</div>
