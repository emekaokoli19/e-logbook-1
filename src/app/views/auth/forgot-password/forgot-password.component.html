<div class="auth">
    <section class="auth__header">
        <h2 class="auth__header--text">Forgot Password?</h2>
        <p class="auth__header--info-text">Don't worry, you're safe. We'll send a password reset link to your registered
            email</p>
    </section>

    <section class="form-layout">

        <form class="auth__form">

            <div class="input-display">
                <!-- Email -->
                <label class="form-input-label auth__form--label" for="email">Email</label>
                <input id="email" class="form-input auth__form--input" type="text" formControlName="email"
                    placeholder="Enter your email" />
            </div>

            <input type="submit" class="action-button auth-button" value="Submit" />

        </form>

        <div class="auth-text">
            <!-- add routes for auth links -->
            Remember password?<a class="auth-link">Login</a>
        </div>

    </section>
</div>
